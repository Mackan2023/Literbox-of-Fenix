<title>Trumvikt</title>
<style>
    /* Lite CSS för att styla layouten */
    #container {
        text-align: center;
        margin-top: 50px;
    }
    #weightDisplay {
        font-size: 24px;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Trumvikt</h1>
    <p>Vikt: <span id="weightDisplay">0</span> kg</p>
    <input type="range" min="0" max="100" value="0" id="weightAdjuster">
    <p><button onclick="resetWeight()">Nollställ vikt</button></p>
</div>

<script>
    // Simulerar funktioner för att kommunicera med sensorer och motorer
    function readWeightFromSensor() {
        // Här skulle du ha kod för att läsa vikten från sensorn (t.ex. HX711)
        // Tillfälligt används en slumpmässig vikt
        return Math.random() * 100;
    }

    function adjustMotor(speed) {
        // Här skulle du ha kod för att justera motorhastigheten för att rotera trumman
        console.log("Justerar motorhastighet: " + speed);
    }

    // Uppdatera vikten på sidan
    function updateWeight() {
        var weight = readWeightFromSensor();
        document.getElementById("weightDisplay").textContent = weight.toFixed(2);
    }

    // Justera motorhastighet när knappen roteras
    document.getElementById("weightAdjuster").addEventListener("input", function() {
        var speed = this.value;
        adjustMotor(speed);
    });

    // Nollställ vikten
    function resetWeight() {
        // Här skulle du kunna ha kod för att nollställa vikten på trumman
        console.log("Vikt nollställd");
        updateWeight(); // Uppdatera vikten på sidan till 0 efter nollställning
    }

    // Uppdatera vikten första gången sidan laddas
    updateWeight();
</script>
</body>
