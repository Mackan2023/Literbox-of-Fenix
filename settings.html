<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
<p style="text-align: center;"><a href="index.html">Start&nbsp;</a> - <a href="settings.html">Settings</a> - <a href="fw.html">Update&nbsp;</a></p>
<hr style="text-align: center;">
</head>
<body>
	// wifi settings
	<h1>WiFi Configuration</h1>
    <form id="configForm" onsubmit="saveConfig(event)">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Save">
    </form>
	//ota Update
	<h1>OTA Update<h1>
	 <button onclick="startOTA()">Start OTA Update</button>
	</form>
    <script>
		// wifi settings
        function saveConfig(event) {
            event.preventDefault();
            var ssid = document.getElementById('ssid').value;
            var password = document.getElementById('password').value;
            var formData = new FormData();
            formData.append('ssid', ssid);
            formData.append('password', password);
            fetch('/save', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Configuration saved successfully!');
                } else {
                    alert('Failed to save configuration!');
                }
            })
            .catch(error => {
                console.error('Error saving configuration:', error);
                alert('An error occurred while saving configuration.');
            });
        }
		//ota Update
		        function startOTA() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update', true);
            xhr.send();
            alert("OTA Update started!");
        }
    </script>
</body>
